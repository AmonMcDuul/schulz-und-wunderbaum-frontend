
<div class="grid-container">
    <ng-container *ngFor="let number of displaySequence; let i = index">
        <ng-container *ngIf="compStyle === i; else normalStyling">
            <div class="color{{i}} gen" (click)="playerInput(i)"> {{i}}, {{solved}}, {{playerMove}}, {{compStyle}}
            </div>
        </ng-container>
        <ng-template #normalStyling>
            <div class="color{{i}} gen" (click)="playerInput(i)"> {{solved}}, {{playerMove}}
            </div>
        </ng-template>
    </ng-container>
</div>
