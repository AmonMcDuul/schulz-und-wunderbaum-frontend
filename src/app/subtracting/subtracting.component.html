<div id="parent">

  <div id="left">
    <div class="grid-container">
        <ng-container *ngFor="let g of grid; let i = index">
          <div (click)="onClick(g, i)" class="grid-item">
            <ng-container *ngIf="g.name !== 'EMPTY'; else isEmpty">
              <ng-container *ngIf="clicked === i; else notClicked">
                      <div *ngIf="states.includes(true)">
                        <div *ngIf="states[0]"><div style="background-image:url({{imagePath}})" [@slideLeftRight]=true class="puzzle {{g.name}}"></div></div>
                        <div *ngIf="states[2]"><div style="background-image:url({{imagePath}})" [@slideUpDown]="true" class="puzzle {{g.name}}"></div></div>
                        <div *ngIf="states[1]"><div style="background-image:url({{imagePath}})" [@slideRightLeft]="true" class="puzzle {{g.name}}"></div></div>
                        <div *ngIf="states[3]"><div style="background-image:url({{imagePath}})" [@slideDownUp]="true" class="puzzle {{g.name}}"></div></div>
                      </div>
                </ng-container>
                    <ng-template #notClicked>
                      <div style="background-image:url({{imagePath}})" class="puzzle {{g.name}}"></div>
                    </ng-template>
            </ng-container>
              <ng-template #isEmpty>
                <div class="puzzle {{g.name}}"></div>
              </ng-template>        
          </div>
        </ng-container>
    </div>
  </div>

  <div class="large" id="right">
    Select puzzle
    <ng-container *ngFor="let image of images">
      <div (click)="setImage(image)">
        <img id="thumbnail" src="/assets/puzzlegrid/{{image}}.jpeg">
      </div>
    </ng-container>
  </div>

</div>

<div class ="large" *ngIf="solved; else notSolved">
  Solved in {{score}} seconds. Well done! 
</div>

<ng-template #notSolved>
  <div class="large">
    {{subscribeTimer}} seconds left! Hurry up!
  </div>
</ng-template>
