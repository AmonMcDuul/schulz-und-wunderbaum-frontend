<div class="grid-container">
    <ng-container *ngFor="let g of grid; let i = index">
      <div (click)="onClick(g, i)" class="grid-item">
        <img src="../../../../assets/puzzlegrid/{{g.name}}.png">
      </div>
    </ng-container>
</div>


<div class ="large" *ngIf="solved; else notSolved">
  Solved in {{score}} seconds. Well done!
</div>

<ng-template  #notSolved>
  <div class="large">
    {{subscribeTimer}} seconds left! Hurry up!
  </div>
</ng-template>
