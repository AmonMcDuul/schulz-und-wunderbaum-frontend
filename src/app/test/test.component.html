<h2>Notes</h2>
<app-notes class="notes" [notes]="notes$ | async" (add)="onAdd($event)"></app-notes>

<h2>All Notes</h2>
<app-notes-collection class="notes-collection" [notes]="noteCollection$ | async" (remove)="onRemove($event)">
</app-notes-collection>
